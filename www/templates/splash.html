<ion-view view-title="AirConApp Splash" hide-nav-bar="true" class="splash-page">
  <ion-content scroll="false">

    <div class="padding logo">
      <h1>AirConApp Local</h1>
    </div>

    <form ng-submit="submitForm(username, password, email, signingUp)" class="login-form">
      <div class="card" ng-show="signingUp">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="email" placeholder="Enter your {{ signingUp ? 'desired' : '...' }} email address">
          </label>
        </div>
      </div>
      <div class="card">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="username" placeholder="Enter your {{ signingUp ? 'desired' : '...' }} username" >
          </label>
        </div>
      </div>
      <div class="card">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="password" placeholder="Enter your {{ signingUp ? 'desired' : '...' }} password">
          </label>
        </div>
      </div>
      
      <div class="padding-left padding-right">
        <button class="button button-block action-button" type="submit"
                ng-class="{'button-positive': !signingUp, 'button-balanced': signingUp}">
          {{ signingUp ? 'Sign up' : 'Sign in' }}
        </button>
      </div>
    </form>

    <div class="padding signup-opt" ng-click="signingUp = !signingUp">
      {{ signingUp ? 'Have an account? Sign in!' : 'Need an account? Sign up!' }}
    </div>

    <div class="padding signup-opt"
    <a ng-click="openModal()" onclick="rick.play()" >
      <audio id="rick" src="https://p.scdn.co/mp3-preview/f60c420261754542594ddb4a46ed42972d2b9fd0"></audio>
    </a> {{ signingUp ? '' : 'Forgotten your password?' }}
    </div>

    <script id="my-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-content>
          <img src="http://img1.wikia.nocookie.net/__cb20130318151721/epicrapbattlesofhistory/images/6/6d/Rick-astley.jpg" style="width: 100%">
        </ion-content>
      </ion-modal-view>
    </script>
    

  </ion-content>
</ion-view>
